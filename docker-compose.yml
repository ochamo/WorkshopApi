version: "3.8"

services:
  api_rest:
    container_name: workshop
    image: ochamodev/workshop_server:1.0.8
    restart: on-failure
    ports:
      - "3000:8080"
    networks:
      - mysql_net
    depends_on:
      - workshopDB

  workshopDB:
    container_name: docker-mysql
    image: mysql:8.0
    restart: on-failure
    networks:
      - mysql_net
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_USER=root
    ports:
      - "3306:3306"
    volumes:
      - "/home/scripts:/docker-entrypoint-initdb.d"
      - "/home/apps/workshop_db_dir:/var/lib/mysql"


networks:
  mysql_net:
    driver: bridge

